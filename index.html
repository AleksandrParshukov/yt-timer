<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="timer">
    <span id="min1"></span>
    <span id="min2"></span>
    <span id="colon"></span>
    <span id="sec1"></span>
    <span id="sec2"></span>
  </p>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date().getTime() + 121000;

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      console.log(distance);
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const min1 = ("0" + minutes).slice(-2, -1);
      const min2 = ("0" + minutes).slice(-1);
      const sec1 = ("0" + seconds).slice(-2, -1);
      const sec2 = ("0" + seconds).slice(-1);

      // Display the result in the element with id="demo"
      document.getElementById("min1").innerHTML = min1;
      document.getElementById("min2").innerHTML = min2;
      document.getElementById("colon").innerHTML = ':';
      document.getElementById("sec1").innerHTML = sec1;
      document.getElementById("sec2").innerHTML = sec2;

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "00:00";
      }
    }, 1000);
  </script>
</body>

</html>
